<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.min.css"
    />
    <title>GitHub Finder</title>
  </head>
  <body>
    <!--NavBar-->
    <nav nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand">GitHub Finder</a>
    </nav>

    <div class="container searchcontainer">
      <div class="card text-white bg-primary mb-3 m-4" style="max-width: 50rem">
        <div class="card-header"></div>
        <div class="card-body">
          <h4 class="card-title">Search for GitHub Accounts</h4>
          <p class="card-text">
            | Enter a username and find a profile with their work |
          </p>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">| Username: |</label>
          <input
            type="userName"
            class="form-control"
            id="input"
            aria-describedby="emailHelp"
            placeholder="JoeCoder567"
          />
        </div>
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-primary">GitHub Finder</footer>

    <!--Scipt Tags-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
